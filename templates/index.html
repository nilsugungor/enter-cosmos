<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTER COSMOS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<canvas id="starCanvas"></canvas>

<div class="container">
    <div id="mainUI">
        <h1>enter cosmos</h1>

        <form id="astroForm">
            <div class="input-group">
                <input type="text" id="city" placeholder="CITY OF BIRTH" autocomplete="off" required>
                <ul id="suggestions"></ul>
            </div>
            <div class="input-group">
                <input type="text" id="date" placeholder="DATE (YYYY-MM-DD)" required>
            </div>
            <div class="input-group">
                <input type="text" id="time" placeholder="TIME (HH:MM)" required>
            </div>
            <button type="submit" class="main-btn">GENERATE CHART</button>
        </form>

        <div id="results"></div>

        <div id="pdf-section">
            <button id="pdfBtn" class="pdf-btn" onclick="downloadPDF()">DOWNLOAD COSMIC REPORT (PDF)</button>
        </div>
      <footer style="margin-top: 80px; text-align: center; border-top: 1px solid var(--ink-blue); padding-top: 25px; padding-bottom: 20px; opacity: 0.8;">
          <p style="font-family: var(--font-cosmic); font-size: 11px; letter-spacing: 2px; line-height: 2;">
              CREATED BY NILSU GUNGOR
              <br>
              <a href="mailto:nilsugungor000@gmail.com" style="color: var(--ink-blue); text-decoration: none;">CONTACT</a> • 
              <a href="https://www.linkedin.com/in/nilsu-gungor/" target="_blank" style="color: var(--ink-blue); text-decoration: none;">LINKEDIN</a> • 
              <a href="https://github.com/nilsugungor" target="_blank" style="color: var(--ink-blue); text-decoration: none;">GITHUB</a> • 
              <a href="https://enter-cosmos.vercel.app/" style="color: var(--ink-blue); text-decoration: none;">ENTER COSMOS</a>
          </p>
      </footer>
    </div>

    <div id="detailView">
        <button class="back-btn" onclick="showGrid()">← BACK TO CHART</button>
        <div id="detailContent">
            <span id="detailGlyph" class="glyph"></span>
            <h2 id="detailTitle"></h2>
            <div id="detailBody"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
